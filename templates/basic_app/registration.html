{% extends "basic_app/base.html" %}
{% load static %}

{% block body_block %}

<div>
	{% if registered %}
		<h2>Thank you for registering</h2>
	{% else %}
		<h2>Register here</h2>
		<h3>Fill out the form: </h3>

		<form method="POST" enctype="multipart/form-data">
			{% csrf_token %}
			{{ user_form.as_p}}
			{{ profile_form.as_p}}
			<input type="submit" name="" value="Register">
			
		</form>
	{% endif %}		
</div>

{% endblock %}
